      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--HEADER-->
    <!--CODE FROM WEB DEV TUTORIALS-->
    <header id="top">
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="nav-logo">FoodSpace</a>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="ourrecipes.html" class="nav-link">Our Recipes</a>
            </li>
            <li class="nav-item">
              <a href="faqs.html" class="nav-link">Faqs</a>
            </li>
            <li class="nav-item">
              <a href="contactUs.html" class="nav-link">Contact Us</a>
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>
    <!--CODE FROM WEB DEV TUTORIALS-->
    <!--HEADER-->

    <!--Contact section-->
    <section class="contact-section p-5" id="background">
      <div class="contact-container">
        <h3 class="section-heading" style="text-align: center">Contact Us</h3>
        <div class="contact-box">
          <div class="contact-left"></div>
          <div class="contact-right">
            <h4>Get in touch!</h4>

            <form name="submit-to-google-sheet" id="myForm">
              <input
                id="name"
                type="text"
                name="Name"
                class="field"
                placeholder="John Doe"
                required
              />
              <input
                id="email"
                type="email"
                name="email"
                class="field"
                placeholder="Johndoe123@gmail.com"
                required
              />
              <input
                id="phoneNumber"
                type="text"
                name="Number"
                class="field"
                placeholder="0123456789"
                required
              />
              <textarea
                id="messageBox"
                class="field area"
                name="Message"
                placeholder="Enter your message"
                required
              ></textarea>
              <button class="button" type="submit" id="button-submit">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="icons-div">
        <a href="https://twitter.com/" target="_blank"
          ><img src="./icons/icons8-twitter-48.png" alt="twitter"
        /></a>
        <a href="https://en-gb.facebook.com/" target="_blank"
          ><img src="./icons/icons8-facebook-48.png" alt="facebook"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="./icons/icons8-instagram-48.png" alt="Instagram"
        /></a>
        <a href="https://www.tiktok.com/" target="_blank"
          ><img src="./icons/icons8-tiktok-48.png" alt="tiktok"
        /></a>
      </div>
    </section>
    <div class="popup-window" id="popup-window">
      <img src="./icons/icons8-checkmark-96.png" alt="checkmark icon" />
      <h4>Thank You!</h4>
      <p>Your details have been successfully submitted.</p>
      <button type="button" style="padding: 15px 70px" onclick="closePopup()">
        Ok
      </button>
    </div>
    <!--USED THIS LINK FROM JAMIE WILSON TO MAKE FORM WORK THROUGH GOOGLE SHEETS https://github.com/jamiewilson/form-to-google-sheets-->
    <!--Contact section-->
